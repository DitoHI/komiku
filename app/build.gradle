apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.example.sinichi.komiku"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile files('libs/commons-io-2.4.jar')
    compile files('libs/commons-net-3.1.jar')
    compile files('libs/httpmime-4.2.2.jar')
    compile files('C:/Users/Sinichi/AndroidStudioProjects/ANDROID_STUDIO_IMPORTED/MultiplePick/build/universal-image-loader-1.9.0.jar')
    compile files('libs/universal-image-loader-1.9.0.jar')
}
